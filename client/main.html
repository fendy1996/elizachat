<head>
  <title>My ELIZA</title>
</head>

<body>

    <h1>Hi! This is ELIZA!</h1>
    <p id = intro>
     Eliza, a 3-month-old chatbot that can chat with you online
   </p>
     <p>
    <span class = "highlight"><a href="https://en.wikipedia.org/wiki/ELIZA" target = "_blank">SEE Eliza's story on WIKI!</a></span>
    </p>
    <form>
      <p>
        <textarea id = "conversationBox" readOnly>{{allMsg}}</textarea>
      </p>
      <p>
        <input type = "text" id = "myMsg" size = "80" placeholder = "Enter Your Message" />
      </p>
      <p>
        <input type = "submit" id = "submitMsg" value = "Submit" />
        <input type = "reset" id = "resetMsg" value = "Reset" />
      </p>
    </form>

</body>
